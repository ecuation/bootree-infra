apiVersion: apps/v1
kind: Deployment
metadata:
  name: bots-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bots
  template:
    metadata:
      labels:
        app: bots
    spec:
      containers:
        - name: bots
          image: ecuationable/bootree-bots
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: CLIENTID
              valueFrom:
                configMapKeyRef:
                  name: bots-config
                  key: CLIENTID
            - name: ACCESSTOKEN
              valueFrom:
                configMapKeyRef:
                  name: bots-config
                  key: ACCESSTOKEN
            - name: BROADCASTER
              valueFrom:
                configMapKeyRef:
                  name: bots-config
                  key: BROADCASTER
            - name: USER_ID
              valueFrom:
                configMapKeyRef:
                  name: bots-config
                  key: USER_ID
            - name: OPENAI_API_KEY
              valueFrom:
                configMapKeyRef:
                  name: bots-config
                  key: OPENAI_API_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: bots-srv-ci
spec:
  selector:
    app: bots
  ports:
    - name: bots
      protocol: TCP
      port: 3000
      targetPort: 3000